<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>New Loan</title>
</h:head>
<h:body>

    <h:form id="newLoan">
        <h:panelGrid columns="1">
        <p>Title:
            <h:selectOneMenu id="finalBase" value="#{book.title}" >
                <f:selectItems value="#{book.getAllBooksAvailable()}" var="b"
                               itemLabel="#{b.title}" itemValue="#{b.title}" />
        </h:selectOneMenu>
        </p>

            <p>User:
                <h:selectOneMenu id="finalUser" value="#{book.user}">
                    <f:selectItems value="#{book.getAllUsers()}" var="b"
                                   itemLabel="#{b.name}" itemValue="#{b.id}" />
                </h:selectOneMenu>
            </p>
            Start Date:  <h:inputText id="startDate" value="#{book.startDate}"/>
            End Date:  <h:inputText id="endDate" value="#{book.endDate}"/>

            <h:commandButton value="Save" action="#{book.addLoan()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
