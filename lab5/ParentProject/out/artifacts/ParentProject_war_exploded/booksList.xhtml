<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!--<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />-->
    <!--<h:outputStylesheet library="css" name="bootstrap.min.css" />-->
    <title>Books</title>

</h:head>
<h:body>
    <h:form id="bookBeanForm">
        <h:dataTable id="bookBeanTable"  value="#{book.bookListFromDb()}" var="bookBean"
                     styleClass="table table-striped table-bordered tableUpdated">

            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{bookBean.id }"/>
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <h:outputText value="#{bookBean.authorName } "/>

                <h:outputText value="#{bookBean.authorSurname }" />
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{bookBean.title }"/>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputText value="#{bookBean.isbn }"/>
            </h:column>

            <h:column>
                <f:facet name="header">Year</f:facet>
                <h:outputText value="#{bookBean.year }"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{bookBean.price }"/>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{book.editBookDetailsById()}" value="Update" >
                    <f:param name="selectedBookId" value="#{bookBean.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{book.deleteBookById(bookBean.id)}" value="Delete"/>
            </h:column>
        </h:dataTable>
        <h:commandButton action="newBook.xhtml?faces-redirect=true" value="Add New Book"
                         styleClass="btn btn-success btnSpace"/>
    </h:form>

</h:body>
</html>
